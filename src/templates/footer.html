    <script>
// Ждем, пока DOM полностью загрузится
document.addEventListener("DOMContentLoaded", function() {
  // Получаем ссылки на элементы
  const hmenu = document.getElementById("hmenu");
  const menu = document.getElementById("menu");

  // Флаг для отслеживания состояния меню
  let menuVisible = false;

  // Добавляем обработчик события клика на элемент с id "hmenu"
  hmenu.addEventListener("click", () => {
    if (!menuVisible) {
      // Удаляем класс "hidden" из элемента с id "menu"
      menu.classList.remove("hidden");
      // Добавляем класс "absolute" к элементу с id "menu"
      menu.classList.add("absolute");
      menuVisible = true;
    } else {
      // Добавляем класс "hidden" к элементу с id "menu"
      menu.classList.add("hidden");
      // Убираем класс "absolute" с элемента с id "menu"
      menu.classList.remove("absolute");
      menuVisible = false;
    }
  });

  // Добавляем обработчик события клика на каждый элемент меню
  const menuItems = menu.querySelectorAll("li");
  menuItems.forEach((menuItem) => {
    menuItem.addEventListener("click", () => {
      // Получаем ссылку на элемент <a> внутри <li>
      const link = menuItem.querySelector("a");
      // Перенаправляем на ссылку, указанную в атрибуте href
      window.location.href = link.getAttribute("href");
    });
  });
});

    </script>
